<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>New York Times Search</title>
        <!-- reset.css -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- fontawesome.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <!-- style.css -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="jumbotron container">
            <h1 class="display-4"><i class="fa fa-newspaper-o"></i> New York Times Search</h1>
        </div>
        <br>


        <form class="inputbox container">
            <div class="parameters"> Search Parameters</div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Search Term</label>
              <input type="text" class="form-control" id="search" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Number of Records to Retrieve:</label>
                <input type="number" class="form-control" id="record" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Start Year (optional)</label>
                <input type="text" class="form-control" id="yearstart" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">End Year (optional)</label>
              <input type="text" class="form-control" id="yearend">
            </div>
            <div class="buttons">
                <button id="submit" type="submit" class="btn btn-dark"><span class="glyphicon glyphicon-search"></span>Search</button>
                <button class="btn btn-dark"><i class='far fa-trash-alt'></i>Clear Results</button>
            </div>
        </form>
        <br>
        <form class="inputbox container">
            <div class="articles"> Top Articles </div>
            <br>
                
        </form>

        <!-- javascript -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
